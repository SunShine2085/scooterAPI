<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>End Reservation - Scooter App</title>
    <style>
        body {
            background-color: purple; /* page color */
            background-image: url('{{ url_for('static', filename='img/vespa1967.jpg') }}'), url('{{ url_for('static', filename='img/scooter.svg') }}');
            background-size: 600px auto; /* adjust as desired */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container { max-width: 720px; margin: 20px auto; }
        h1 { text-align: center; }
        a.btn, button.btn { display: inline-block; margin: 10px 0; padding: 8px 14px; background:#fff; color: purple; text-decoration:none; border-radius:6px; border: none; cursor: pointer; }
        form { background: rgba(255,255,255,0.15); padding: 12px; border-radius: 8px; }
        label { display: inline-block; width: 110px; }
        input { padding: 6px; margin: 6px 8px 6px 0; border-radius: 4px; border: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; color: #333; }
        th, td { padding: 8px 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f2f2f2; }
        #status { margin-top: 10px; }
    </style>
    <script>
        async function endReservation(evt) {
            evt.preventDefault();
            const id = document.getElementById('scooter_id').value.trim();
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);
            const tbody = document.getElementById('tbl-body');
            const status = document.getElementById('status');
            status.textContent = '';
            tbody.innerHTML = '<tr><td colspan="2">Processing...</td></tr>';
            try {
                const qs = new URLSearchParams({ id, lat, lng });
                const resp = await fetch(`/reservation/end?${qs.toString()}`);
                const data = await resp.json();
                if (!resp.ok) {
                    status.textContent = (data && data.msg) ? data.msg : 'End reservation failed.';
                    tbody.innerHTML = '';
                    return;
                }
                const rows = [];
                if (data && data.msg) rows.push(`<tr><td>Message</td><td>${data.msg}</td></tr>`);
                if (data && data.txn_id !== undefined) rows.push(`<tr><td>Transaction ID</td><td>${data.txn_id}</td></tr>`);
                tbody.innerHTML = rows.join('') || '<tr><td colspan="2">Done.</td></tr>';
            } catch (e) {
                status.textContent = `Error: ${e}`;
                tbody.innerHTML = '';
            }
        }
    </script>
    </head>
<body>
    <div class="container">
        <h1>End Reservation</h1>
        <a href="/" class="btn">‚Üê Back Home</a>

        <form onsubmit="endReservation(event)">
            <label for="scooter_id">Scooter ID</label>
            <input id="scooter_id" type="text" required />
            <label for="lat">End Latitude</label>
            <input id="lat" type="number" step="any" required />
            <label for="lng">End Longitude</label>
            <input id="lng" type="number" step="any" required />
            <button class="btn" type="submit">End</button>
        </form>

        <div id="status"></div>
        <table>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="tbl-body"></tbody>
        </table>
    </div>
</body>
</html>
