<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Scooter App</title>
    <style>
        body {
            background-color: purple;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: purple;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Scooter App</h1>
    <button onclick="location.href='/inventory'">View Inventory</button>
    <button onclick="location.href='/view_all_available'">View All Available Scooters</button>
    <button onclick="startSearch()">Search Scooters</button>
    <button onclick="startReservation()">Start Reservation</button>
    <button onclick="endReservation()">End Reservation</button>

    <script>
        function startSearch() {
            const params = new URLSearchParams({ lat: 37.7749, lng: -122.4194, radius: 500 });
            location.href = `/search?${params}`;
        }
        function startReservation() {
            const reserveId = prompt("Enter scooter ID to reserve:");
            location.href = `/reservation/start?id=${reserveId}`;
        }
        function endReservation() {
            const scooterId = prompt("Enter scooter ID to end reservation:");
            const endLat = prompt("Enter new latitude:");
            const endLng = prompt("Enter new longitude:");
            const params = new URLSearchParams({
                id: scooterId,
                lat: parseFloat(endLat),
                lng: parseFloat(endLng)
            });
            location.href = `/reservation/end?${params}`;
        }
    </script>
</body>
</html>
