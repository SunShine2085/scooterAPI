<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Scooter App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .scooter { border: 1px solid #ccc; padding: 8px; margin: 6px 0; }
    button { margin-left: 8px; }
  </style>
</head>
<body>
  <h1>Scooter Fleet</h1>

  <section>
    <h2>Available Scooters</h2>
    <div id="available"></div>
  </section>

  <section>
    <h2>Search</h2>
    Lat: <input id="s_lat" value="37.7749"> Lng: <input id="s_lng" value="-122.4194"> Radius(m): <input id="s_radius" value="500">
    <button id="search_btn">Search</button>
    <div id="search_results"></div>
  </section>

  <section>
    <h2>Reserve / End</h2>
    ID: <input id="r_id"> <button id="reserve_btn">Reserve</button>
    <br><br>
    End - ID: <input id="e_id"> Lat: <input id="e_lat"> Lng: <input id="e_lng"> <button id="end_btn">End Reservation</button>
    <div id="action_result"></div>
  </section>

  <script src="/static/app.js"></script>
</body>
</html>
