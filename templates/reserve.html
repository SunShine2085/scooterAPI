<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Start Reservation - Scooter App</title>
    <style>
        body {
            background-color: purple; /* page color */
            background-image: url('https://images.squarespace-cdn.com/content/v1/5a3c5d20e45a7c6a24667b0c/1679386229114-P1NGG5RW8Q5864CK10PO/BM379%2B-%2BPIA423%2B%E2%80%93%2B1967%2BVESPA%2B180SS%2B-%2BBLUE%2B-%2B1600px.jpg?format=1000w'), url('{{ url_for('static', filename='img/scooter.svg') }}');
            background-size: 600px auto; /* adjust as desired */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container { max-width: 720px; margin: 20px auto; }
        h1 { text-align: center; }
        a.btn, button.btn { display: inline-block; margin: 10px 0; padding: 8px 14px; background:#fff; color: purple; text-decoration:none; border-radius:6px; border: none; cursor: pointer; }
        form { background: rgba(255,255,255,0.15); padding: 12px; border-radius: 8px; }
        label { display: inline-block; width: 90px; }
        input { padding: 6px; margin: 6px 8px 6px 0; border-radius: 4px; border: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; color: #333; }
        th, td { padding: 8px 10px; border: 1px solid #ddd; text-align: left; background: #fff; }
        th { background: #f2f2f2; }
        #status { margin-top: 10px; }
    </style>
    <script>
        async function startReservation(evt) {
            evt.preventDefault();
            const id = document.getElementById('scooter_id').value.trim();
            const tbody = document.getElementById('tbl-body');
            const status = document.getElementById('status');
            status.textContent = '';
            tbody.innerHTML = '<tr><td>Loading...</td></tr>';
            try {
                const resp = await fetch(`/reservation/start?id=${encodeURIComponent(id)}`);
                const data = await resp.json();
                if (!resp.ok) {
                    status.textContent = (data && data.msg) ? data.msg : 'Reservation failed.';
                    tbody.innerHTML = '';
                    return;
                }
                const msg = (data && data.msg) ? data.msg : 'Reserved.';
                tbody.innerHTML = `<tr><td>${msg}</td></tr>`;
            } catch (e) {
                status.textContent = `Error: ${e}`;
                tbody.innerHTML = '';
            }
        }
        // Fix any stray encoding in the Back Home link text
        document.addEventListener('DOMContentLoaded', () => {
            const back = document.querySelector('.container a.btn');
            if (back) back.textContent = '\u2190 Back Home';
        });
    </script>
    </head>
<body>
    <div class="container">
        <h1>Start Reservation</h1>
        <a href="/" class="btn">‚Üê Back Home</a>

        <form onsubmit="startReservation(event)">
            <label for="scooter_id">Scooter ID</label>
            <input id="scooter_id" type="text" required />
            <button class="btn" type="submit">Reserve</button>
        </form>

        <div id="status"></div>
        <table>
            <thead>
                <tr>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="tbl-body"></tbody>
        </table>
    </div>
</body>
</html>
